<div class="signupcontainer">
    <div class="contentbox1">
      <form action="/sign-up" name="myform" id="sign" onsubmit="validateform()" method="POST">
        <div class="label2">
          <label>Name</label>
          <input
            id="inputbox2"
            type="text"
            name="name"
            class="form-control"
            size="50"
            required
          />
        </div>

        <div class="label2">
          <label>E-mail</label>
          <input
            id="inputbox2"
            type="text"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="label2">
          <label>Password</label>
          <input
            id="inputbox2"
            type="password"
            id="password"
            name="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
            required
            class="form-control"
          />
        </div>
